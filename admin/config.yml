backend:
  name: git-gateway
  branch: main

media_folder: "assets/uploads"
public_folder: "/assets/uploads"

collections:
  - name: "site"
    label: "Сквозное"
    files:
      - file: "content/site.json"
        label: "Шапка и футер"
        name: "site"
        fields:
          - label: "Header"
            name: "header"
            widget: "object"
            fields:
              - { label: "Логотип (картинка)", name: "logoSrc", widget: "image", required: true }
              - { label: "Alt логотипа", name: "logoAlt", widget: "string", default: "FixCar logo" }
              - { label: "Ссылка логотипа", name: "logoHref", widget: "string", default: "/" }

              - { label: "Меню 1 — текст", name: "menu1Text", widget: "string", required: true }
              - { label: "Меню 1 — ссылка", name: "menu1Href", widget: "string", default: "/" }

              - { label: "Меню 2 — текст", name: "menu2Text", widget: "string", required: true }
              - { label: "Меню 2 — ссылка", name: "menu2Href", widget: "string", default: "/" }

              - { label: "Меню 3 — текст", name: "menu3Text", widget: "string", required: true }
              - { label: "Меню 3 — ссылка", name: "menu3Href", widget: "string", default: "/about" }

              - { label: "Кнопка — текст", name: "ctaText", widget: "string", default: "Связаться с нами" }
              - { label: "Кнопка — ссылка", name: "ctaHref", widget: "string", default: "/contact" }



          - label: "Footer"
            name: "footer"
            widget: "object"
            fields:
              - { label: "Копирайт", name: "copyright", widget: "string" }

              - label: "Ссылки футера"
                name: "links"
                widget: "list"
                fields:
                  - { label: "Текст", name: "label", widget: "string" }
                  - { label: "Ссылка", name: "href", widget: "string" }
                  
  - name: "pages"
    label: "Страницы"
    files:
      - file: "content/home.json"
        label: "Главная"
        name: "home"
        fields:
          - label: "Hero"
            name: "hero"
            widget: "object"
            fields:
              - { label: "Заголовок (часть 1)", name: "titleBefore", widget: "string" }
              - { label: "Заголовок (акцент)", name: "titleAccent", widget: "string" }
              - { label: "Подзаголовок", name: "subtitle", widget: "text" }
              - { label: "Фон: постер (URL или картинка)", name: "bgPoster", widget: "string" }
              - { label: "Фон: mp4 (URL)", name: "bgMp4", widget: "string" }
              - { label: "Фон: webm (URL)", name: "bgWebm", widget: "string", required: false }
              - { label: "Фон: video urls (mp4,webm одной строкой)", name: "bgVideoUrls", widget: "string" }
          - label: "Vision (видео-блок)"
            name: "vision"
            widget: "object"
            fields:
              - { label: "Показывать блок", name: "enabled", widget: "boolean", default: true }

              - { label: "Заголовок", name: "title", widget: "string" }
              - { label: "Текст", name: "text", widget: "text" }
              - { label: "Выделенный текст (жирный)", name: "strongText", widget: "string" }

              - { label: "Видео: ID (Vidyard UUID)", name: "videoId", widget: "string", required: false }
              - { label: "Видео: title (iframe)", name: "videoTitle", widget: "string", required: false }
              - { label: "Видео: alt (постер img)", name: "videoAlt", widget: "string", required: false }
              - { label: "Видео: src (iframe)", name: "videoSrc", widget: "string" }
              - { label: "Видео: постер (img src)", name: "videoPosterSrc", widget: "string" }

          - label: "Контакты"
            name: "company"
            widget: "object"
            fields:
              - { label: "Телефон", name: "phone", widget: "string", required: false }
              - { label: "Email", name: "email", widget: "string", required: false }

      - file: "content/about.json"
        label: "О компании"
        name: "about"
        fields:
          - label: "Hero"
            name: "hero"
            widget: "object"
            fields:
              - { label: "Заголовок (часть 1)", name: "titleBefore", widget: "string" }
              - { label: "Заголовок (акцент)", name: "titleAccent", widget: "string" }
              - { label: "Подзаголовок", name: "subtitle", widget: "text" }

          - label: "Контакты"
            name: "company"
            widget: "object"
            fields:
              - { label: "Телефон", name: "phone", widget: "string", required: false }
              - { label: "Email", name: "email", widget: "string", required: false }

      - file: "content/services.json"
        label: "Услуги"
        name: "services"
        fields:
          - label: "Hero"
            name: "hero"
            widget: "object"
            fields:
              - { label: "Заголовок (часть 1)", name: "titleBefore", widget: "string" }
              - { label: "Заголовок (акцент)", name: "titleAccent", widget: "string" }
              - { label: "Подзаголовок", name: "subtitle", widget: "text" }

          - label: "Контакты"
            name: "company"
            widget: "object"
            fields:
              - { label: "Телефон", name: "phone", widget: "string", required: false }
              - { label: "Email", name: "email", widget: "string", required: false }

      - file: "content/contacts.json"
        label: "Контакты"
        name: "contacts"
        fields:
          - label: "Hero"
            name: "hero"
            widget: "object"
            fields:
              - { label: "Заголовок (часть 1)", name: "titleBefore", widget: "string" }
              - { label: "Заголовок (акцент)", name: "titleAccent", widget: "string" }
              - { label: "Подзаголовок", name: "subtitle", widget: "text" }

          - label: "Контакты"
            name: "company"
            widget: "object"
            fields:
              - { label: "Телефон", name: "phone", widget: "string", required: false }
              - { label: "Email", name: "email", widget: "string", required: false }
