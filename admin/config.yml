backend:
  name: git-gateway
  branch: main

media_folder: "assets/uploads"
public_folder: "/assets/uploads"

collections:
  - name: "site"
    label: "Сквозное"
    files:
      - file: "content/site.json"
        label: "Шапка и футер"
        name: "site"
        fields:
          - label: "Header"
            name: "header"
            widget: "object"
            fields:
              - { label: "Текст логотипа", name: "logoText", widget: "string" }

              - label: "Меню"
                name: "nav"
                widget: "list"
                fields:
                  - { label: "Текст", name: "label", widget: "string" }
                  - { label: "Ссылка", name: "href", widget: "string" }

              - label: "Кнопка справа"
                name: "cta"
                widget: "object"
                fields:
                  - { label: "Текст", name: "label", widget: "string", required: false }
                  - { label: "Ссылка", name: "href", widget: "string", required: false }

          - label: "Footer"
            name: "footer"
            widget: "object"
            fields:
              - { label: "Копирайт", name: "copyright", widget: "string" }

              - label: "Ссылки футера"
                name: "links"
                widget: "list"
                fields:
                  - { label: "Текст", name: "label", widget: "string" }
                  - { label: "Ссылка", name: "href", widget: "string" }
                  
  - name: "pages"
    label: "Страницы"
    files:
      - file: "content/home.json"
        label: "Главная"
        name: "home"
        fields:
          - label: "Hero"
            name: "hero"
            widget: "object"
            fields:
              - { label: "Заголовок (часть 1)", name: "titleBefore", widget: "string" }
              - { label: "Заголовок (акцент)", name: "titleAccent", widget: "string" }
              - { label: "Подзаголовок", name: "subtitle", widget: "text" }
              - { label: "Фон: постер (URL или картинка)", name: "bgPoster", widget: "string" }
              - { label: "Фон: mp4 (URL)", name: "bgMp4", widget: "string" }
              - { label: "Фон: webm (URL)", name: "bgWebm", widget: "string", required: false }
              - { label: "Фон: video urls (mp4,webm одной строкой)", name: "bgVideoUrls", widget: "string" }

          - label: "Контакты"
            name: "company"
            widget: "object"
            fields:
              - { label: "Телефон", name: "phone", widget: "string", required: false }
              - { label: "Email", name: "email", widget: "string", required: false }

      - file: "content/about.json"
        label: "О компании"
        name: "about"
        fields:
          - label: "Hero"
            name: "hero"
            widget: "object"
            fields:
              - { label: "Заголовок (часть 1)", name: "titleBefore", widget: "string" }
              - { label: "Заголовок (акцент)", name: "titleAccent", widget: "string" }
              - { label: "Подзаголовок", name: "subtitle", widget: "text" }

          - label: "Контакты"
            name: "company"
            widget: "object"
            fields:
              - { label: "Телефон", name: "phone", widget: "string", required: false }
              - { label: "Email", name: "email", widget: "string", required: false }

      - file: "content/services.json"
        label: "Услуги"
        name: "services"
        fields:
          - label: "Hero"
            name: "hero"
            widget: "object"
            fields:
              - { label: "Заголовок (часть 1)", name: "titleBefore", widget: "string" }
              - { label: "Заголовок (акцент)", name: "titleAccent", widget: "string" }
              - { label: "Подзаголовок", name: "subtitle", widget: "text" }

          - label: "Контакты"
            name: "company"
            widget: "object"
            fields:
              - { label: "Телефон", name: "phone", widget: "string", required: false }
              - { label: "Email", name: "email", widget: "string", required: false }

      - file: "content/contacts.json"
        label: "Контакты"
        name: "contacts"
        fields:
          - label: "Hero"
            name: "hero"
            widget: "object"
            fields:
              - { label: "Заголовок (часть 1)", name: "titleBefore", widget: "string" }
              - { label: "Заголовок (акцент)", name: "titleAccent", widget: "string" }
              - { label: "Подзаголовок", name: "subtitle", widget: "text" }

          - label: "Контакты"
            name: "company"
            widget: "object"
            fields:
              - { label: "Телефон", name: "phone", widget: "string", required: false }
              - { label: "Email", name: "email", widget: "string", required: false }
